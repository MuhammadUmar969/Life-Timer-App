<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/da6c8f40b1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div id="front" class="container">
            <h1>Kindly Enter Your Date of Birth</h1>
        </div>
        <div id="after" class="container">
          <div class="center">
            <h1>How Much Life Journey Cover Till Now</h1>
            <div class="time_container">
                <h2>
                    <div id="year">0</div>
                    Year
                </h2>
                <h2>
                    <div id="month">0</div>
                    Month
                </h2>
                <h2>
                    <div id="days">0</div>
                    Days
                </h2>
                <h2>
                    <div id="hours">0</div>
                    Hours
                </h2>
                <h2>
                    <div id="minute">0</div>
                    Minutes
                </h2>
                <h2>
                    <div id="second">0</div>
                    Seconds
                </h2>
            </div>
          </div>
        </div>
        <div class="setting">
            <i id="settingIcon" class="fa fa-cog"></i>
            <div id="settingContent" class="setting_content hide">
                <input type="date" id="dobInput">
                <button id="dobBtn">Add DOB</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
